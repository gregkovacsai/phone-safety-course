// ===== RENDER ENGINE =====
let current = 0;
const deck = document.getElementById('deck');
const bar = document.getElementById('progress');
const numEl = document.getElementById('slide-num');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// Build slides
slides.forEach((html, i) => {
  const div = document.createElement('div');
  div.className = 'slide' + (i === 0 ? ' active' : '');
  div.innerHTML = html;
  deck.appendChild(div);
});

const allSlides = deck.querySelectorAll('.slide');
const total = allSlides.length;

function render() {
  allSlides.forEach((s, i) => {
    s.className = 'slide' + (i === current ? ' active' : i < current ? ' prev' : '');
  });
  bar.style.width = ((current + 1) / total * 100) + '%';
  numEl.textContent = (current + 1) + ' / ' + total;
  prevBtn.disabled = current === 0;
  nextBtn.disabled = current === total - 1;
}

function go(dir) {
  const next = current + dir;
  if (next < 0 || next >= total) return;
  current = next;
  render();
}

// Keyboard
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); go(1); }
  if (e.key === 'ArrowLeft') { e.preventDefault(); go(-1); }
});

// Touch/swipe
let touchStartX = 0;
deck.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
deck.addEventListener('touchend', e => {
  const diff = touchStartX - e.changedTouches[0].screenX;
  if (Math.abs(diff) > 50) go(diff > 0 ? 1 : -1);
}, { passive: true });

render();
</script>
